<body class="font-body bg-gradient-to-br from-primary/5 via-white to-secondary/5 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center h-20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white shadow-lg">
                        <img src="/src/assets/images/Perpetual Church Logo.png" alt="Our Mother of Perpetual Help Church Logo" class="w-full h-full rounded-full object-cover">
                    </div>
                    <div class="min-w-0">
                        <h1 class="text-base font-display text-primary font-bold leading-tight truncate">Our Mother of Perpetual Help</h1>
                        <p class="text-sm text-gray-600 font-body truncate">Redemptorist Church â€¢ Dumaguete City</p>
                    </div>
                    <a href="/src/pages/public/index.html" class="text-2xl text-primary p-2 hover:bg-primary/10 rounded-md transition-all duration-200 active:scale-95 flex-shrink-0 ml-2" aria-label="Back to home">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 py-8">
        <div class="w-full max-w-sm">
            <!-- Reset Password Card -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl border border-white/50 p-4 sm:p-6">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-primary to-primary/80 rounded-full flex items-center justify-center text-white text-lg mx-auto mb-3 shadow-lg">
                        <i class="fas fa-key"></i>
                    </div>
                    <h1 class="text-xl font-display font-bold text-secondary mb-1">Reset Your Password</h1>
                    <p class="text-gray-600 text-xs">Enter your new password below</p>
                </div>

                <!-- Reset Password Form -->
                <form id="reset-password-form" class="space-y-3" novalidate>
                    <!-- New Password -->
                    <div>
                        <label for="new-password" class="block text-xs font-semibold text-gray-700 mb-1">New Password *</label>
                        <div class="relative">
                            <input type="password" id="new-password" name="password" required
                                   class="w-full px-2 py-1.5 pr-8 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent transition-all"
                                   placeholder="Enter new password">
                            <button type="button" id="toggle-new-password" class="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-400 hover:text-gray-600 text-xs" aria-label="Toggle new password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm New Password -->
                    <div>
                        <label for="confirm-new-password" class="block text-xs font-semibold text-gray-700 mb-1">Confirm New Password *</label>
                        <div class="relative">
                            <input type="password" id="confirm-new-password" name="confirmPassword" required
                                   class="w-full px-2 py-1.5 pr-8 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent transition-all"
                                   placeholder="Confirm new password">
                            <button type="button" id="toggle-confirm-password" class="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-400 hover:text-gray-600 text-xs" aria-label="Toggle confirm password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="confirm-feedback" class="text-xs text-red-600 mt-1 hidden"></div>
                    </div>

                    <!-- Password Strength Indicator -->
                    <div id="password-strength" class="hidden">
                        <div class="flex gap-1 mb-1">
                            <div id="strength-1" class="h-0.5 w-1/4 bg-gray-200 rounded"></div>
                            <div id="strength-2" class="h-0.5 w-1/4 bg-gray-200 rounded"></div>
                            <div id="strength-3" class="h-0.5 w-1/4 bg-gray-200 rounded"></div>
                            <div id="strength-4" class="h-0.5 w-1/4 bg-gray-200 rounded"></div>
                        </div>
                        <div id="password-feedback" class="text-xs text-gray-600"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="reset-submit-btn" class="w-full bg-primary text-white py-2 px-3 rounded-lg font-semibold text-xs hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center gap-1">
                        <i class="fas fa-save text-xs"></i>
                        <span>Update Password</span>
                    </button>
                </form>

                <!-- Form Feedback -->
                <div id="form-feedback" class="mt-3 text-xs text-center hidden"></div>

                <!-- Links -->
                <div class="mt-4 space-y-2 text-center">
                    <a href="login.html" class="inline-flex items-center gap-1 text-primary font-semibold hover:underline text-xs">
                        <i class="fas fa-arrow-left text-xs"></i>
                        Back to Login
                    </a>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white py-4 shadow-inner mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-white/80 text-xs sm:text-sm tracking-wide">
                &copy; 2025 Our Mother of Perpetual Help Redemptorist Church - Dumaguete. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/src/assets/js/supabase.js"></script>
    <script src="/src/assets/js/auth.js"></script>
    <script>
        // Password reset specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-new-password');
            const confirmFeedback = document.getElementById('confirm-feedback');
            const passwordStrength = document.getElementById('password-strength');

            // Show password strength indicator when typing
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        passwordStrength.classList.remove('hidden');
                        updatePasswordStrength(this.value);
                    } else {
                        passwordStrength.classList.add('hidden');
                    }
                });
            }

            // Password confirmation validation
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', function() {
                    const password = newPasswordInput.value;
                    const confirmPassword = this.value;

                    if (confirmPassword && password !== confirmPassword) {
                        confirmFeedback.textContent = 'Passwords do not match';
                        confirmFeedback.classList.remove('hidden');
                        this.classList.add('border-red-500');
                        this.classList.remove('border-gray-300');
                    } else {
                        confirmFeedback.classList.add('hidden');
                        this.classList.remove('border-red-500');
                        this.classList.add('border-gray-300');
                    }
                });
            }

            // Handle password reset form submission
            if (resetForm) {
                resetForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const password = newPasswordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    let isValid = true;
                    let errors = [];

                    // Validate password strength
                    const { strength } = checkPasswordStrength(password);
                    if (strength < 3) {
                        isValid = false;
                        errors.push('Password is too weak. Please choose a stronger password');
                    }

                    // Check password confirmation
                    if (password !== confirmPassword) {
                        isValid = false;
                        errors.push('Passwords do not match');
                    }

                    if (!isValid) {
                        showPopupMessage(errors.join('. '), 'error');
                        return;
                    }

                    const submitBtn = document.getElementById('reset-submit-btn');
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin text-xs"></i> Updating...';

                    try {
                        // Get the access token from URL parameters (Supabase uses different parameter names)
                        const urlParams = new URLSearchParams(window.location.search);
                        const accessToken = urlParams.get('access_token') || urlParams.get('token');
                        const refreshToken = urlParams.get('refresh_token');
                        const type = urlParams.get('type');

                        console.log('=== PASSWORD RESET DEBUG ===');
                        console.log('Full URL:', window.location.href);
                        console.log('URL Search:', window.location.search);
                        console.log('All URL params:', Object.fromEntries(urlParams.entries()));
                        console.log('Access Token:', accessToken ? 'PRESENT (' + accessToken.substring(0, 20) + '...)' : 'MISSING');
                        console.log('Refresh Token:', refreshToken ? 'PRESENT (' + refreshToken.substring(0, 20) + '...)' : 'MISSING');
                        console.log('Type:', type);
                        console.log('===========================');

                        if (!accessToken) {
                            console.error('CRITICAL: No access token found in URL parameters');
                            console.log('This usually means:');
                            console.log('1. Supabase Site URL is not configured for production');
                            console.log('2. Reset redirect URL is not configured correctly');
                            console.log('3. The reset link is malformed or expired');

                            showPopupMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                            return;
                        }

                        // For Supabase password reset, we need to handle the session properly
                        console.log('Attempting to set session...');

                        let sessionResult;
                        try {
                            // Try to set session with both tokens
                            if (refreshToken) {
                                console.log('Setting session with access_token and refresh_token');
                                sessionResult = await supabaseClient.auth.setSession({
                                    access_token: accessToken,
                                    refresh_token: refreshToken
                                });
                            } else {
                                console.log('Setting session with access_token only (using access_token as refresh_token)');
                                sessionResult = await supabaseClient.auth.setSession({
                                    access_token: accessToken,
                                    refresh_token: accessToken
                                });
                            }

                            console.log('Session set result:', {
                                data: sessionResult.data ? 'PRESENT' : 'NULL',
                                error: sessionResult.error ? sessionResult.error.message : 'NONE'
                            });

                        } catch (sessionErr) {
                            console.error('Session set exception:', sessionErr);
                            showPopupMessage('Reset link expired or invalid. Please request a new password reset.', 'error');
                            return;
                        }

                        if (sessionResult.error) {
                            console.error('Session set returned error:', sessionResult.error);
                            showPopupMessage('Reset link expired or invalid. Please request a new password reset.', 'error');
                            return;
                        }

                        console.log('Session set successfully, verifying user...');

                        // For local development workaround, skip user verification
                        if (accessToken.startsWith('local-dev-token-')) {
                            console.log('Local development mode: Skipping user verification');
                            console.log('Proceeding with password update...');
                        } else {
                            // Verify we have a valid user session
                            const { data: userData, error: userError } = await supabaseClient.auth.getUser();

                            console.log('User verification result:', {
                                user: userData.user ? 'PRESENT' : 'NULL',
                                error: userError ? userError.message : 'NONE'
                            });

                            if (userError || !userData.user) {
                                console.error('User verification failed');
                                showPopupMessage('Unable to verify user session. Please request a new password reset.', 'error');
                                return;
                            }

                            console.log('User verified successfully:', userData.user.email);
                        }
                        console.log('Proceeding with password update...');

                        // Update the password normally
                        const result = await churchAuth.updatePassword(password);

                        console.log('Password update result:', {
                            success: result.success,
                            error: result.error
                        });

                        if (result.success) {
                            console.log('Password updated successfully');
                            showPopupMessage('Password updated successfully! You can now login with your new password.', 'success');

                            // Clear URL parameters for security
                            window.history.replaceState({}, document.title, window.location.pathname);

                            // Redirect to login after success
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            console.error('Password update failed:', result.error);
                            showPopupMessage(result.error || 'Failed to update password. Please try again.', 'error');
                        }

                    } catch (error) {
                        console.error('Password reset error:', error);
                        showPopupMessage('Failed to update password. The reset link may have expired. Please request a new password reset.', 'error');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-save text-xs"></i> Update Password';
                    }
                });
            }

            // Password toggle functionality for reset form
            const toggleButtons = document.querySelectorAll('#toggle-new-password, #toggle-confirm-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                });
            });
        });
    </script>
</body>
