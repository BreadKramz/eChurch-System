<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Disabled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=login.html">
  <style>
    body{font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:0; display:flex; align-items:center; justify-content:center; min-height:100vh;}
    .card{background:#fff; border:1px solid #eee; border-radius:12px; padding:24px; box-shadow:0 6px 24px rgba(0,0,0,0.06); max-width:420px; width:90%; text-align:center}
    .title{font-weight:700; color:#2c3e50; margin:0 0 8px}
    .msg{color:#555; font-size:14px; margin:0 0 16px}
    .btn{display:inline-block; padding:10px 16px; background:#8B4513; color:#fff; border-radius:8px; text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Password Reset Disabled</h1>
    <p class="msg">Password reset is currently disabled. Please contact the parish staff for assistance.</p>
    <a class="btn" href="login.html">Back to Login</a>
  </div>
  <script>
    // Immediate redirect to login
    try { window.location.replace('login.html'); } catch (e) { window.location.href = 'login.html'; }
  </script>
</body>
</html>
