<body class="font-body bg-gradient-to-br from-primary/5 via-white to-secondary/5 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center h-20">
                <div class="flex items-center gap-3">
                    <div id="admin-logo-link" title="Admin Login" class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white shadow-lg cursor-pointer" aria-label="Admin login">
                        <img src="/src/assets/images/Perpetual Church Logo.png" alt="Our Mother of Perpetual Help Church Logo" class="w-full h-full rounded-full object-cover">
                    </div>
                    <div class="min-w-0">
                        <h1 class="text-base font-display text-primary font-bold leading-tight truncate">Our Mother of Perpetual Help</h1>
                        <p class="text-sm text-gray-600 font-body truncate">Redemptorist Church â€¢ Dumaguete City</p>
                    </div>
                    <a href="/src/pages/public/index.html" class="text-2xl text-primary p-2 hover:bg-primary/10 rounded-md transition-all duration-200 active:scale-95 flex-shrink-0 ml-2" aria-label="Back to home">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 py-8">
        <div class="w-full max-w-sm">
            <!-- Login Card -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl border border-white/50 p-4 sm:p-6">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-primary to-primary/80 rounded-full flex items-center justify-center text-white text-lg mx-auto mb-3 shadow-lg">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h1 class="text-xl font-display font-bold text-secondary mb-1">Welcome Back</h1>
                    <p class="text-gray-600 text-xs">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-3" novalidate>
                    <!-- Email -->
                    <div>
                        <label for="login-email" class="block text-xs font-semibold text-gray-700 mb-1">Email *</label>
                        <input type="email" id="login-email" name="email" required class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent transition-all" placeholder="your.email@example.com">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="login-password" class="block text-xs font-semibold text-gray-700 mb-1">Password *</label>
                        <div class="relative">
                            <input type="password" id="login-password" name="password" required class="w-full px-2 py-1.5 pr-8 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent transition-all" placeholder="Enter password">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-400 hover:text-gray-600 text-xs" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="text-right">
                        <a href="#" id="forgot-password-link" class="text-xs text-primary hover:underline">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="login-submit-btn" class="w-full bg-primary text-white py-2 px-3 rounded-lg font-semibold text-xs hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center gap-1">
                        <i class="fas fa-sign-in-alt text-xs"></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <!-- Form Feedback -->
                <div id="form-feedback" class="mt-3 text-xs text-center hidden"></div>

                <!-- Links -->
                <div class="mt-4 space-y-2 text-center">
                    <p class="text-xs text-gray-600">
                        Don't have an account?
                        <a href="register.html" class="text-primary font-semibold hover:underline">Create Account</a>
                    </p>
                    <a href="/src/pages/public/index.html" class="inline-flex items-center gap-1 text-gray-500 hover:text-primary transition-colors text-xs">
                        <i class="fas fa-arrow-left text-xs"></i>
                        Back to Home
                    </a>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white py-4 shadow-inner mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-white/80 text-xs sm:text-sm tracking-wide">
                &copy; 2025 Our Mother of Perpetual Help Redemptorist Church - Dumaguete. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/src/assets/js/supabase.js"></script>
    <script src="/src/assets/js/auth.js"></script>
<script>
  // Admin login trigger: click logo 5 times to access admin login
  (function() {
    var clickCount = 0;
    var clickTimeout;

    document.addEventListener('DOMContentLoaded', function() {
      var el = document.getElementById('admin-logo-link');
      if (el) {
        el.addEventListener('click', function(e) {
          e.preventDefault();
          clickCount++;

          // Reset counter after 3 seconds of no clicks
          clearTimeout(clickTimeout);
          clickTimeout = setTimeout(function() {
            clickCount = 0;
          }, 3000);

          // On 5th click, navigate to admin login
          if (clickCount >= 5) {
            clickCount = 0; // Reset for next time
            window.location.href = '../admin/login.html';
          } else {
            // Optional: visual feedback (e.g., subtle animation or message)
            console.log('Admin access: ' + clickCount + '/5 clicks');
          }
        });
      }
    });
  })();
</script>
</body>
</html>
